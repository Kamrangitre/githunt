<!doctype html>
<html lang=en-us>
<head>
    <meta charset=UTF-8>
    <title>Githunt</title>
    <link rel=stylesheet href=assets/css/main.css>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
</head>
<body>
<div class=main>

    <div class="container">

        <div class="top-header">
            <div class="brand">
                <h1>Githunt</h1>
                <p>Hunting the best Github projects</p>
            </div>

            <div class="top-nav">
                <label class="btn-select btn" for="date-jump">
                    <select name="date-jump" id="date-jump" class="repos-filter">
                        <option value="day">Daily</option>
                        <option value="week" selected>Weekly</option>
                        <option value="month">Monthly</option>
                        <option value="year">Yearly</option>
                    </select>
                    <i class="fa fa-caret-down"></i>
                </label>

                <input id="language" placeholder="Search on all languages" class="search repos-filter"/>

            </div>
        </div>

        <div class="main-content">
        </div>

        <div class="loading-more hide">
            <h3>Wait, hunting them down</h3>
        </div>

        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/jquery-ui.min.js"></script>
        <script src="assets/js/moment.min.js"></script>
        <script src=assets/js/storage.js></script>
        <script src=assets/js/main.js></script>
        <script src=assets/js/language.js></script>
</body>
</html>
